<body>
	<!-- header begin -->
	<div class="head" id="header">
		<div class="header-box">
			<div class="inner container">
				<h1><a href="javascript:;" title="商户管理系统"><i class="logo"></i></a>商户管理系统</h1>
			</div>
		</div>
	</div>
	<!-- header end -->
	
	<!-- container begin -->
	<div class="body container">
		<div class="login-wrap fn-hide">
			<div class="login-nav">
				<ul>
					<li class="active" id="nav_login"><a href="javascript:;" data-id="login">登录</a></li>
				</ul>
			</div>

			<!-- 登陆 -->
			<form action="" class="form form-horizontal" id="loginForm" name="loginForm">
				<ul>
					<li><input type="text" name="name" id="login_name" placeholder="请输入账号" required></li>
					<li><input type="password" name="password" id="login_password" placeholder="请输入密码" required></li>
				</ul>
				<button id="login_btn" type="submit">登&nbsp;录</button>
			</form>
		</div>
		<!-- login-wrap end -->
	</div>
	<!-- container end -->

	<!-- footer begin -->
	<div class="foot" id="footer">
		<small class="copyright">Copyright © 2016 商户管理系统 All Rights Reserved.</small>
	</div>
	<!-- footer end -->

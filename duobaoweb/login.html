<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录注册 | 手指夺宝</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="Author" content="广州市优点尚信息科技有限公司"/>
	<link rel="icon" type="image/x-icon" href="http://7xlgbd.com2.z0.glb.qiniucdn.com/img/favicon.ico"/>
	<link rel="stylesheet" href="http://7xl6qe.com2.z0.glb.qiniucdn.com/css/base.min.css">
	<link rel="stylesheet" href="css/style.css?v=1.0">
</head>
<body>
	<div class="wrap">
		<!-- 登录 begin -->
		<div class="login-wrap" id="login_wrap">
			<form class="form login-form">
				<ul>
					<li>
						<input type="tel" placeholder="请输入手机号码" required>
					</li>

					<li>
						<input type="password" placeholder="请输入密码" required>
						<p>忘记密码?</p>
					</li>

					<li>
						<button type="submit">马上登录</button>
					</li>

					<li>
						<button type="button" id="gotoreg">快速注册</button>
					</li>
				</ul>
			</form>
		</div>
		<!-- 登录 end -->

		<!-- 注册 begin -->
		<div class="reg-wrap fn-hide" id="reg_wrap">
			<form class="form reg-form">
				<ul>
					<li>
						<input type="tel" placeholder="请输入手机号码" required>
					</li>

					<li>
						<input class="code" type="text" placeholder="请输入验证码" required>
						<input class="getcode-btn" type="button" value="发送验证码">
					</li>

					<li>
						<input type="password" placeholder="请输入密码" required>
					</li>

					<li>
						<button type="submit">免费注册</button>
					</li>

					<li>
						<button type="button" id="gotologin">马上登录</button>
					</li>
				</ul>
			</form>
		</div>
		<!-- 注册 end -->
		
	</div>

	<script src="http://7xl6qe.com2.z0.glb.qiniucdn.com/js/jquery-1.11.1.min.js"></script>

	<script>
	$(function(){
		$('#gotoreg').click(function(){
			$('#login_wrap').addClass('fn-hide');
			$('#reg_wrap').removeClass('fn-hide');
		});

		$('#gotologin').click(function(){
			$('#login_wrap').removeClass('fn-hide');
			$('#reg_wrap').addClass('fn-hide');
		});
	});
	</script>
</body>
</html>

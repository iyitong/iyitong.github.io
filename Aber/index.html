<!DOCTYPE html>
<html lang="zh_CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="renderer" content="webkit">
	<title>提交信息</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link rel="stylesheet" href="http://7xl6qe.com2.z0.glb.qiniucdn.com/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://7xl6qe.com2.z0.glb.qiniucdn.com/css/base.min.css">
	<!-- 如果是IE6打开，在顶部出现小黄条进行提醒 -->
	<!--[if lt IE 7]>
	<div style="position:absoulute;left:0;top:0;width:100%;height:50px;background:rgb(255,255,233);color:rgb(30,84,148);border-bottom:1px solid rgb(230,230,198);text-align:center;line-height:50px;font-size:12px;">您使用的浏览器版本过低，可能会影响到您浏览本网页，建议您升级您的浏览器。</div>
	<![endif]-->
	<!--[if lt IE 9]>
      <script src="http://7xl6qe.com2.z0.glb.qiniucdn.com/js/respond.min.js"></script>
      <script src="http://7xl6qe.com2.z0.glb.qiniucdn.com/js/html5shiv.js"></script>
    <![endif]-->
	<link rel="stylesheet" href="css/style.css?v=1.0.4">
</head>
<body>
	<div class="wrap">
		<!-- 提交用户认证信息 -->
		<div class="user-info">
			<form action="" class="form">
				<section>
					<p class="title">个人信息</p>
					<p>姓名：黄东方</p>
					<p class="gender">
						<span>性别：</span>
						<label><input type="radio" name="gender" checked required>男</label>
						<label><input type="radio" name="gender" required>女</label>
					</p>
					<p>手机：13800138000</p>
					<p class="input-wrap"><input type="number" placeholder="请填写身份证号码" required></p>
				</section>
				
				<section>
					<p class="title">学校信息</p>
					<p>学校：广东工业大学</p>
					<ul>
						<li class="input-wrap"><input type="text" placeholder="院系" required></li>
						<li class="input-wrap"><input type="text" placeholder="专业" required></li>
						<li class="input-wrap"><input type="text" placeholder="学号" required></li>
						<li class="input-wrap"><input type="text" placeholder="学历" required></li>
						<li class="input-wrap"><input type="text" placeholder="学制" required></li>
						<li class="input-wrap"><input type="text" placeholder="入学时间" required></li>
						<li class="input-wrap"><input type="text" placeholder="毕业时间" required></li>
					</ul>
				</section>

				<section>
					<p class="title">联系方式</p>
					<ul>
						<li class="input-wrap"><input type="number" placeholder="QQ" required></li>
						<li class="input-wrap"><input type="text" placeholder="支付宝" required></li>
						<li class="input-wrap"><input type="text" placeholder="父亲姓名" required></li>
						<li class="input-wrap"><input type="tel" placeholder="父亲电话" required></li>
						<li class="input-wrap"><input type="text" placeholder="母亲姓名" required></li>
						<li class="input-wrap"><input type="tel" placeholder="母亲电话" required></li>
						<li class="input-wrap"><input type="text" placeholder="舍友姓名" required></li>
						<li class="input-wrap"><input type="tel" placeholder="舍友电话" required></li>
						<li class="input-wrap"><input type="text" placeholder="辅导员姓名" required></li>
						<li class="input-wrap"><input type="tel" placeholder="辅导员电话" required></li>
						<li class="input-wrap"><input type="text" placeholder="紧急联系人姓名" required></li>
						<li class="input-wrap"><input type="tel" placeholder="紧急联系人电话" required></li>
					</ul>
				</section>

				<section>
					<p class="title">合同</p>
					<ul>
						<li class="input-wrap"><input type="number" placeholder="填写合同编号" required></li>
					</ul>
				</section>

				<section class="user-info-img">
					<p class="title">上传照片</p>
					<p class="title">身份证正反面照片</p>
					<ul>
						<li><input type="file" required></li>
						<li><input type="file" required></li>
					</ul>

					<p class="title">用户手持身份证和协议表合照</p>
					<ul>
						<li><input type="file" required></li>
					</ul>

					<p class="title">学信网/教务网/学费单照片</p>
					<ul>
						<li><input type="file" required></li>
					</ul>
				</section>

				<button class="submit_info_btn" type="submit">提交</button>
			</form>
		</div>
	</div>

	<script src="http://7xl6qe.com2.z0.glb.qiniucdn.com/js/jquery-1.11.1.min.js"></script>
	<script src="http://7xl6qe.com2.z0.glb.qiniucdn.com/js/jquery.form.min.js"></script>
	<script src="http://7xl6qe.com2.z0.glb.qiniucdn.com/js/bootstrap.min.js"></script>
	<script src="http://7xl6qe.com2.z0.glb.qiniucdn.com/js/cookie.min.js"></script>
</body>
</html>

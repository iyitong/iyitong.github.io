<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录注册 | A梦分期</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="address=no" />
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="Author" content="广州市优点尚信息科技有限公司"/>
	<link rel="icon" type="image/x-icon" href="http://7xlgbd.com2.z0.glb.qiniucdn.com/img/favicon.ico"/>
	<link rel="stylesheet" href="http://7xl6qe.com2.z0.glb.qiniucdn.com/css/base.min.css">
	<link rel="stylesheet" href="css/style.css?v=1.0">
</head>
<body>
	<div class="wrap">
		<!-- 登录 begin -->
		<div class="login-wrap" id="login_wrap">
			<form class="login-reg-form login-form" id="loginForm">
				<ul>
					<li>
						<input name="phone" id="login_phone" type="tel" placeholder="请输入手机号码" required>
					</li>

					<li>
						<input name="password" id="login_pwd" type="password" placeholder="请输入密码" required>
						<p id="changePwd_btn">忘记密码?</p>
					</li>

					<li>
						<button class="js-btn" type="button" id="loginBtn">马上登录</button>
					</li>

					<li>
						<button type="button" id="gotoreg">快速注册</button>
					</li>
				</ul>
			</form>
		</div>
		<!-- 登录 end -->

		<!-- 注册 begin -->
		<div class="reg-wrap fn-hide" id="reg_wrap">
			<form class="login-reg-form reg-form" id="regForm">
				<ul>
					<li>
						<input name="phone" id="reg_phone" type="tel" placeholder="请输入手机号码" required>
					</li>

					<li>
						<input class="code" name="checkCode" id="reg_checkCode" type="text" placeholder="请输入验证码" required onkeyup="checkCellPhoneCheckCode('reg');">
						<input class="getcode-btn" id="getCheckCodeBtn" type="button" value="发送验证码">
					</li>

					<li>
						<input name="password" id="reg_pwd" type="password" placeholder="请输入密码" required>
					</li>

					<li>
						<button class="js-btn" id="regBtn" type="button">免费注册</button>
					</li>

					<li>
						<button type="button" id="gotologin">马上登录</button>
					</li>
				</ul>
			</form>
		</div>
		<!-- 注册 end -->
		
		<!-- 忘记密码 begin -->
		<div class="changePwd-wrap fn-hide" id="changePwd_wrap">
			<form class="login-reg-form changePwd-form" id="changePwdForm">
				<ul>
					<li>
						<input name="phone" id="changePwd_phone" type="tel" placeholder="请输入手机号码" required>
					</li>

					<li>
						<input class="code" name="checkCode" id="changePwd_checkCode" type="text" placeholder="请输入验证码" required onkeyup="checkCellPhoneCheckCode('changePwd');">
						<input class="getcode-btn" id="changePwdGetCheckCodeBtn" type="button" value="发送验证码">
					</li>

					<li>
						<input name="password" id="changePwd_pwd" type="password" placeholder="请输入新密码" required>
					</li>

					<li>
						<button class="js-btn" id="changePwdBtn" type="button">确定</button>
					</li>

					<li>
						<button type="button" id="changePwdToLogin">返回登录</button>
					</li>
				</ul>
			</form>
		</div>
		<!-- 忘记密码 end -->
		
	</div>

	<script src="http://7xl6qe.com2.z0.glb.qiniucdn.com/js/jquery-1.11.1.min.js"></script>
	<script src="http://7xl6qe.com2.z0.glb.qiniucdn.com/js/jquery.form.min.js"></script>
	<script src="http://7xl6qe.com2.z0.glb.qiniucdn.com/js/cookie.min.js"></script>

	<script>
	$(function(){
		$('#gotoreg').click(function(){
			$('#login_wrap').addClass('fn-hide');
			$('#reg_wrap').removeClass('fn-hide');
		});

		$('#gotologin').click(function(){
			$('#login_wrap').removeClass('fn-hide');
			$('#reg_wrap').addClass('fn-hide');
		});
		
		$('#changePwd_btn').click(function(){
			$('#login_wrap').addClass('fn-hide');
			$('#changePwd_wrap').removeClass('fn-hide');
		});

		$('#changePwdToLogin').click(function(){
			$('#login_wrap').removeClass('fn-hide');
			$('#changePwd_wrap').addClass('fn-hide');
		});
	});
	</script>
</body>
</html>

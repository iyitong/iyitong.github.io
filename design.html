<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>设计 | 微信书</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="Author" content="广州市优点尚信息科技有限公司"/>
	<link rel="icon" type="image/x-icon" href="http://7xlgbd.com2.z0.glb.qiniucdn.com/img/favicon.ico"/>
	<link rel="stylesheet" href="http://7xl6qe.com2.z0.glb.qiniucdn.com/css/base.min.css">

	<!-- 如果是IE6打开，在顶部出现小黄条进行提醒 -->
	<!--[if lt IE 7]>
	<div style="position:absoulute;left:0;top:0;width:100%;height:50px;background:rgb(255,255,233);color:rgb(30,84,148);border-bottom:1px solid rgb(230,230,198);text-align:center;line-height:50px;font-size:12px;">您使用的浏览器版本过低，可能会影响到您浏览本网页，建议您升级您的浏览器。</div>
	<![endif]-->
	<!--[if lt IE 9]>
      	<script src="http://7xl6qe.com2.z0.glb.qiniucdn.com/js/respond.min.js"></script>
      	<script src="http://7xl6qe.com2.z0.glb.qiniucdn.com/js/html5shiv.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<form>
			<div class="design-content">
				<!-- 选择版式 -->
				<section>
					<div class="design-menu">
						<ul>
							<li>01</li>
							<li>选择版式</li>
						</ul>

						<p>A5瀑布流</p>
					</div>

					<div class="design-inner">
						<div class="design-bs">
							<ul>
								<li>
									<label>
										<input type="radio" name="design_1" checked="">
										<img src="img/format_waterfall.jpg" alt="A5瀑布流排版">
									</label>
									<p>A5瀑布流排版</p>
								</li>

								<li>
									<label>
										<input type="radio" name="design_1">
										<img src="img/format_timeline.jpg" alt="A5时光轴排版">
									</label>
									<p>A5时光轴排版</p>
								</li>
							</ul>
						</div>
					</div>
				</section>

				<!-- 编辑封面 -->
				<section>
					<div class="design-menu">
						<ul>
							<li>02</li>
							<li>编辑封面</li>
						</ul>

						<p>时尚简约</p>
					</div>

					<div class="design-inner">
						<div class="design-info">
							<div class="design-info-box">
								<p><i></i>书名</p>
								<p class="input-wrap"><input type="text" placeholder="输入书名"></p>
							</div>

							<div class="design-info-box">
								<p><i></i>作者</p>
								<p class="input-wrap"><input type="text" placeholder="输入作者"></p>
							</div>
						</div>

						<div class="design-cover">
							<ul>
								<li>
									<label>
										<input type="radio" name="cover">
										<img src="img/cover_1.jpg" alt="时尚文艺版">
									</label>
									<p>时尚文艺版</p>
								</li>

								<li>
									<label>
										<input type="radio" name="cover" checked="">
										<img src="img/cover_2.jpg" alt="时尚简约版">
									</label>
									<p>时尚简约版</p>
								</li>

								<li>
									<label>
										<input type="radio" name="cover">
										<img src="img/cover_3.jpg" alt="留白极简版">
									</label>
									<p>留白极简版</p>
								</li>
							</ul>
						</div>
					</div>
				</section>

				<!-- 选择内页插画 -->
				<section>
					<div class="design-menu">
						<ul>
							<li>03</li>
							<li>选择内页插画</li>
						</ul>

						<p>少女时代</p>
					</div>

					<div class="design-inner">
						<div class="design-line">
							<i></i>	
							<span>内页插画：纸张下方印的插画</span>
							<i></i>	
						</div>

						<div class="design-cover">
							<ul>
								<li>
									<label>
										<input type="radio" name="design-ch">
										<img src="img/inside_page_1.jpg" alt="少女时代">
									</label>
									<p>少女时代</p>
								</li>

								<li>
									<label>
										<input type="radio" name="design-ch" checked="">
										<img src="img/inside_page_3.jpg" alt="冬日雪松">
									</label>
									<p>冬日雪松</p>
								</li>

								<li>
									<label>
										<input type="radio" name="design-ch">
										<img src="img/inside_page_2.jpg" alt="秋日山坡">
									</label>
									<p>秋日山坡</p>
								</li>
							</ul>
						</div>

						<div class="design-line">
							<i></i>	
							<span>每月插画：每月起始一页插画</span>
							<i></i>	
						</div>

						<div class="design-bs">
							<ul>
								<li>
									<label>
										<input type="radio" name="design-ch-m" checked="">
										<img src="img/inside_page_4.jpg" alt="默认空白">
									</label>
									<p>默认空白</p>
								</li>

								<li>
									<label>
										<input type="radio" name="design-ch-m">
										<img src="img/inside_page_5.jpg" alt="插画形式">
									</label>
									<p>插画形式</p>
								</li>
							</ul>
						</div>
					</div>
				</section>
			</div>

			<!-- footer -->
			<div class="footer design-footer">
				<div class="footer-inner">
					<a class="icon-back" href="javascript:void(0);"></a>
					<button class="red-button" type="button">确定</button>
				</div>
			</div>
		</form>
	</div>

	<script src="http://7xl6qe.com2.z0.glb.qiniucdn.com/js/jquery-1.11.1.min.js"></script>
	<script>
	$(function(){
		$('.design-menu').click(function(){
			if ($(this).siblings('.design-inner').is(':visible')) {
				$(this).siblings('.design-inner').slideUp('fast');
			} else {
				$(this).siblings('.design-inner').slideDown('fast');
			}
		});
	});
	</script>
</body>
</html>
